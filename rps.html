<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>

    <h1>Rock-Paper-Scissor</h1>
    <div class="chioces">
        <div id="Rock" class="option">
            <button class="btn">Rock</button>
        </div>
        <div id="Paper" class="option">
            <button class="btn">Paper</button>
        </div>
        <div id="Scissor" class="option">
            <button class="btn">Scissor</button>
        </div>
    </div>

    <div class="scores">
        <div class="user">
            <p class="Uscore">0</p>
            <p>User</p>
        </div>

        <div class="comp">
            <p class="Cscore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="play-btn">
        <p class="msg">PlayNow</p>
    </div>

<script src="rps.js"></script>
</body>
</html>
